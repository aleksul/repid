name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: true

    - name: Install or update dependencies
      run: pdm sync -G :all --clean

    - name: Run tests
      run: pdm run only-test --color=yes

    - name: Display coverage
      run: pdm run report-coverage --fail-under=0

    - name: Rename .coverage file
      run: |
        mkdir coverage && \
        mv .coverage ./coverage/.coverage.${{ runner.os }}-py${{ matrix.python-version }}

    - name: Store coverage files
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ runner.os }}-py${{ matrix.python-version }}
        path: coverage
        include-hidden-files: true

  coverage-combine:
    needs: [tests]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: pip

    - name: Get coverage files
      uses: actions/download-artifact@v4
      with:
        path: coverage
        pattern: coverage-*
        merge-multiple: true

    - run: pip install coverage[toml]

    - run: ls -la coverage
    - run: coverage combine coverage
    - run: coverage report --skip-covered --show-missing
    - run: coverage xml

    - name: Upload code coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
