[project]
name = "repid"
description = "Async queue for Python."
authors = [{ name = "aleksul", email = "me@aleksul.space" }]
dependencies = ["orjson>=3.7.11,<4.0.0", "typing-extensions>=4.3.0,<5.0.0"]
requires-python = ">=3.8"
readme = "README.md"
dynamic = ["version"]
license = { text = "MIT" }

[project.urls]
repository = "https://github.com/aleksul/repid"
documentation = "https://aleksul.github.io/repid"

[project.optional-dependencies]
amqp = ["aio-pika<9.0.0,>=8.2.0"]
redis = ["redis<5.0.0,>=4.3.3"]
cron = ["croniter<2.0.0,>=1.3.4"]

[tool.pdm]
version = { source = "scm" }

[tool.pdm.build]
includes = ["repid"]

[tool.pdm.dev-dependencies]
format = ["black", "isort"]
lint = [
    "mypy",
    "types-orjson",
    "types-redis",
    "types-croniter",
    "flake8",
    "flake8-bugbear",
    "flake8-builtins",
    "flake8-pyproject",
]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "pytest-icdiff",
    "pytest-docker-tools",
    "pytest-asyncio",
    "pytest-lazy-fixture",
    "hypothesis",
]
pre-commit = ["pre-commit"]
docs = ["mkdocs-material", "mike"]

[tool.coverage]
report.fail_under = 70

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
exclude = "^tests/"

[tool.flake8]
max-line-length = 100
per-file-ignores = "__init__.py:F401"
ignore = "W503,PT013"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"
