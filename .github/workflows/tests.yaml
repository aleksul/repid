name: Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true

      - name: Install dependencies
        run: pdm install --no-lock -G :all

      - name: Run tests
        run: pdm run pytest tests/ -vv --hypothesis-verbosity=normal --color=yes --disable-warnings --cov-report=xml --cov=repid

      - name: Upload code coverage
        if: matrix.python-version == '3.8'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
