[project]
name = "repid"
description = "Async queue for Python."
authors = [{ name = "aleksul", email = "me@aleksul.space" }]
dependencies = [
    "orjson>=3.7.11,<4.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = ["version"]
license = { text = "MIT" }

[project.urls]
repository = "https://github.com/aleksul/repid"
documentation = "https://aleksul.github.io/repid"

[project.optional-dependencies]
amqp = ["aio-pika<8.0.0,>=7.1.2"]
redis = ["redis<5.0.0,>=4.3.3"]
# kafka = ["aiokafka<1.0.0,>=0.7.2"]
# nats = ["nats-py<3.0.0,>=2.1.0"]
cron = ["croniter<2.0.0,>=1.3.4"]

[tool.pdm]
version = { source = "scm" }

[tool.pdm.build]
includes = ["repid"]

[tool.pdm.dev-dependencies]
format = ["black>=22.6.0", "isort>=5.10.1"]
lint = [
    "mypy<0.1000,>=0.910",
    "types-orjson<4.0.0,>=3.6.2",
    "types-redis<5.0.0,>=4.3.3",
    "types-croniter<2.0.0,>=1.3.0",
    "flake8<5.0.0,>=4.0.1",
    "flake8-bugbear",
    "flake8-builtins",
    "flake8-bandit",
    "flake8-pep518",
]
tests = [
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "pytest-sugar>=0.9.4",
    "pytest-icdiff>=0.5",
    "pytest-docker-tools>=3.1.3",
    "pytest-asyncio>=0.19.0",
    "pytest-lazy-fixture>=0.6.3",
    "hypothesis>=6.54.1",
]
pre-commit = ["pre-commit<3.0.0,>=2.19.0"]
docs = ["mkdocs-material>=8.3.9", "mike>=1.1.2"]

[tool.coverage]
report.fail_under = 70

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
exclude = "^tests/"

[tool.flake8]
max-line-length = 100
per-file-ignores = "__init__.py:F401"
ignore = "S101 tests/, W503, PT013"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"
