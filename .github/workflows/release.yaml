name: Release

on:
  release:
    types:
    - published
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # permission for PyPI trusted publishing
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup uv
      uses: astral-sh/setup-uv@v5

    - name: Publish to PyPI
      run: uv publish --trusted-publishing always
